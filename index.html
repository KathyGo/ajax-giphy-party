<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy Party</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-dark container">
    <h1 class="text-center text-white display-3 mt-4 mb-5">GIPHY PARTY</h1>
    <form action="" id="form" class="row row-cols-lg-auto g-3 justify-content-center">
        <input type="text" class="mx-1 text-center rounded" placeholder="Enter a search term" id="searchTerm">
        <button type="submit" class='btn btn-secondary text-light mx-1 px-3'>Search Giphy!</button>
        <button type="button" class="btn btn-danger text-light mx-1 px-3" id="removeImg">Remove Images</button>  
    </form>
    <div id="results" class="pt-5 row">
       
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
